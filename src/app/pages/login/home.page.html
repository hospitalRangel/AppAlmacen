<ion-content>

  <div class="prueba">

    <ion-img src="../../../assets/indice.png" class="logo"></ion-img>

    <ion-card>
      <ion-item lines="none">
        <ion-label position="floating" shape="round">Ingrese su correo</ion-label>
        <ion-input type="email" [(ngModel)]="user.email"></ion-input>
        <ion-icon name="person" color="secondary" slot="start"></ion-icon>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="floating" shape="round">Ingrese su contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        <ion-icon name="key" color="secondary" slot="start"></ion-icon>
      </ion-item>
    </ion-card>

    <ion-button (click)="onLogin()" shape="round" expand="block" color="secondary"> Iniciar Sesión</ion-button>

  </div>


</ion-content>
