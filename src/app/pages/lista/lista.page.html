<ion-header>
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-center">LISTADO INSUMOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar class="animated slideInLeft delay-1s">
    <ion-searchbar (ionChange)="buscar($event)" placeholder="Ingrese un medicamento" animated="true" mode="ios"></ion-searchbar>
  </ion-toolbar>

  <ion-list>

    <ion-card mode="ios" *ngFor="let item of lista" class="animated zoomInDown delay-1s">
      <ion-card-content>
        <ion-list>

          <ion-item lines="none">
            <ion-icon name="information-circle-outline" slot="start" color="primary"></ion-icon>
            <ion-label class="ion-text-wrap">
              <p> Medicamento: <b> {{item.medicamento}} </b> </p>
            </ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-icon name="cube-outline" slot="start" color="primary"></ion-icon>
            <ion-label class="ion-text-wrap">
              <p> Cantidad: <b> {{item.cantidad}} </b> </p>
            </ion-label>
          </ion-item>

        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
