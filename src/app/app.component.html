<ion-app>

  <ion-buttons>
    <ion-menu-button class="men" menu="first"></ion-menu-button>
  </ion-buttons>
  <ion-menu side="start" menuId="first" contentId="principal">
    <ion-header>
      <ion-toolbar color="secondary">
        <ion-title style="display: block; text-align: center;">Menu Principal</ion-title>
      </ion-toolbar>
    </ion-header>


    <ion-content>
      <ion-menu-toggle>
        <ion-list>

          <ion-item routerLink="/entrada" lines="none" *ngIf="isAdmin === true; else noAdmin1">
            <ion-icon color="secondary" name="enter-outline" slot="start"></ion-icon>
            <ion-label>Entrada</ion-label>
          </ion-item>

          <ion-item routerLink="/salida" lines="none" *ngIf="isAdmin === true; else noAdmin2">
            <ion-icon color="secondary" name="exit-outline" slot="start"></ion-icon>
            <ion-label>Salida</ion-label>
          </ion-item>

          <ion-item routerLink="/dotacion" lines="none" *ngIf="isAdmin === true; else noAdmin3">
            <ion-icon color="secondary" name="push-outline" slot="start"></ion-icon>
            <ion-label>Dotación Interna</ion-label>
          </ion-item>

          <ion-item routerLink="/cambio" lines="none" *ngIf="isAdmin === true; else noAdmin4">
            <ion-icon color="secondary" name="swap-horizontal-outline" slot="start"></ion-icon>
            <ion-label>Intercambio</ion-label>
          </ion-item>

          <ion-item routerLink="/inventario" lines="none" *ngIf="isAdmin === true; else noAdmin5">
            <ion-icon color="secondary" name="duplicate-outline" slot="start"></ion-icon>
            <ion-label>Inventario</ion-label>
          </ion-item>

          <ion-item routerLink="/lista" lines="none" *ngIf="isAdmin === true; else noAdmin6">
            <ion-icon color="secondary" name="list-outline" slot="start"></ion-icon>
            <ion-label>Lista Insumos</ion-label>
          </ion-item>

          <ion-item routerLink="/reporte" lines="none" *ngIf="isAdmin === true; else noAdmin7">
            <ion-icon color="secondary" name="document-text-outline" slot="start"></ion-icon>
            <ion-label>Reporte</ion-label>
          </ion-item>

          <ion-item routerLink="/home" (click)="authService.logout()" lines="none">
            <ion-icon color="secondary" name="power-outline" slot="start"></ion-icon>
            <ion-label>Salir</ion-label>
          </ion-item>


          <!-- //// Template de prueba si no es Admin //// -->

          <ng-template #noAdmin1>
            <ion-item routerLink="/entrada" lines="none">
              <ion-icon color="secondary" name="enter-outline" slot="start"></ion-icon>
              <ion-label>Entrada</ion-label>
            </ion-item>
          </ng-template>

          <ng-template #noAdmin2>
            <ion-item routerLink="/salida" lines="none">
              <ion-icon color="secondary" name="exit-outline" slot="start"></ion-icon>
              <ion-label>Salida</ion-label>
            </ion-item>
          </ng-template>

          <ng-template #noAdmin3>
            <ion-item routerLink="/dotacion" lines="none" >
              <ion-icon color="secondary" name="push-outline" slot="start"></ion-icon>
              <ion-label>Dotación Interna</ion-label>
            </ion-item>
          </ng-template>

          <ng-template #noAdmin4>
            <ion-item routerLink="/cambio" lines="none">
              <ion-icon color="secondary" name="swap-horizontal-outline" slot="start"></ion-icon>
              <ion-label>Intercambio</ion-label>
            </ion-item>
          </ng-template>

          <ng-template #noAdmin5>
            <ion-item routerLink="/inventario" lines="none" disabled>
              <ion-icon color="secondary" name="duplicate-outline" slot="start"></ion-icon>
              <ion-label>Inventario</ion-label>
            </ion-item>
          </ng-template>

          <ng-template #noAdmin6>
            <ion-item routerLink="/lista" lines="none">
              <ion-icon color="secondary" name="list-outline" slot="start"></ion-icon>
              <ion-label>Lista Insumos</ion-label>
            </ion-item>
          </ng-template>
         
          <ng-template #noAdmin7>
            <ion-item routerLink="/reporte" lines="none" disabled>
              <ion-icon color="secondary" name="document-text-outline" slot="start"></ion-icon>
              <ion-label>Reporte</ion-label>
            </ion-item>
          </ng-template>

        </ion-list>
      </ion-menu-toggle>

    </ion-content>
  </ion-menu>


  <ion-router-outlet id="principal"></ion-router-outlet>
</ion-app>
